<div class="container">
    <div class="row" >
        <div class="col-md-5 text-muted small" *ngIf="!editOpdracht && Opdracht">
            <h2 class="pb-3">{{Opdracht.titel}}</h2> 
            <div>
               <span class="font-weight-bold font-italic">Omschrijving:</span> {{Opdracht.omschrijving}}
            </div>
    
            <div class="info">
                    <span class="font-weight-bold font-italic">Locatie:</span> {{Opdracht.locatie}}
            </div>
            <div class="divider"></div>
            <br>
            <button (click)="editOpdrachtDetails()" class="btn btn-primary btn-lg btn-block pt-3">Bewerken</button>
            <button (click)="editOpdrachtDetails()" class="btn btn-danger btn-lg btn-block pt-3">Verwijderen</button>
            <br>
        </div>
    
    
        <div *ngIf="editOpdracht &&!newOpdracht" class="col-md-5 text-muted small">
            <form [formGroup]="opdrachtForm" (ngSubmit)="saveChangesOpdracht()">
            
            <div class="form-group">
                <label for="">Titel:</label>
                <input type="text" [(ngModel)]="Opdracht.titel" class="form-control" placeholder="Titel" formControlName="Titel">
            </div>
    
            <div class="form-group">
                <label for="">Omschrijving:</label>
                <input type="text" [(ngModel)]="Opdracht.omschrijving" class="form-control" placeholder="Omschrijving" formControlName="Omschrijving">
            </div>
    
    
            <div class="form-group">
                <label for="Achternaam">Locatie:</label>
                <input type="text" [(ngModel)]="Opdracht.locatie" class="form-control" placeholder="Locatie" formControlName="Locatie">
            </div>
                      
                                <input type="hidden" [(ngModel)]="Opdracht.id"  formControlName="Id">
                                <input type="hidden" [(ngModel)]="Opdracht.bedrijfId"  formControlName="BedrijfId">
                           
    
            <div class="divider"></div>
            <br>
            <button type="submit"  class="btn btn-primary btn-lg btn-block">Opslaan</button>
            <button type="button" (click)="editOpdrachtDetails()" class="btn btn-danger btn-lg btn-block">Annuleer</button>
            <br>
            </form>
    
    </div>
    <div *ngIf="newOpdracht" class="col-md-5 text-muted small">
        <form [formGroup]="opdrachtForm" (ngSubmit)="postOpdracht()">
        
        <div class="form-group">
            <label for="">Titel:</label>
            <input type="text" [(ngModel)]="Opdracht.titel" class="form-control" placeholder="Titel" formControlName="Titel">
        </div>

        <div class="form-group">
            <label for="">Omschrijving:</label>
            <input type="text" [(ngModel)]="Opdracht.omschrijving" class="form-control" placeholder="Omschrijving" formControlName="Omschrijving">
        </div>


        <div class="form-group">
            <label for="Achternaam">Locatie:</label>
            <input type="text" [(ngModel)]="Opdracht.locatie" class="form-control" placeholder="Locatie" formControlName="Locatie">
        </div>
                  
                            <input type="hidden" [(ngModel)]="Opdracht.id"  formControlName="Id">
                            <input type="text" [(ngModel)]="Opdracht.bedrijfId"  formControlName="BedrijfId">
                       

        <div class="divider"></div>
        <br>
        <button type="submit"  class="btn btn-primary btn-lg btn-block">Opslaan</button>
        <button type="button" routerLink="/bedrijfOpdrachten" class="btn btn-danger btn-lg btn-block">Terug</button>
        <br>
        </form>

</div>
    </div>
