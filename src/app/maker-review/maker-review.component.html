<div class="container">

    <h2 class="cust-title">Reviews van <span class="font-italic">{{maker.nickname}}</span></h2>
    <div class="actions">

        <button class="btn btn-primary" *ngIf="!reviewed" (click)="addReview()">Toevoegen<i class="fas fa-plus review"></i></button>
        <button class="btn btn-danger" *ngIf="reviewed" (click)="editReview()">Aanpassen<i class="fas fa-edit review"></i></button>
    </div>
    <div *ngFor="let r of reviews">
         <div class="card">
            <div class="card-body">
              <h5 class="card-title font-weight-bold">{{r.bedrijf.naam}}</h5>
              <p class="card-text">{{r.reviewTekst}}</p>

              <div class="rating">
                <ngb-rating max="{{r.score}}" [(rate)]="r.score" [readonly]="true">
                    <ng-template let-fill="fill" let-index="index">
                      <span class="star" [class.filled]="fill === 100"><i class="fas fa-star"></i></span>
                    </ng-template>
                  </ngb-rating>
              </div>
              
            </div>
          </div>
          </div>
</div>
