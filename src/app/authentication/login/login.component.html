<div class="container">
  <div class="d-none d-sm-block">
    <img class="logoMain" src="assets/logo_transparent_long2.png" />
  </div>
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="behind">
      <img class="logoBehind" src="assets/logo_transparent_grayscale.png" />
    </div>
    <div class="card-body p-0">
      <div class="row">
        <!-- Forgot Password-->
        <app-reset-password class="col-lg-12" *ngIf="login == 3" (login)="onEnableLogin($event)"></app-reset-password>
        <!-- Register -->
        <app-register class="col-lg-12" *ngIf="login == 2" (login)="onEnableLogin($event)"></app-register>
        <!-- Login -->
        <div class="col-lg-12" *ngIf="login == 1">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Login</h1>
            </div>
            <form class="user" [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group row">
                <div class="col-12">
                  <input type="text" name="username" class="form-control form-control-user col-12 mx-auto" id="username"
                    placeholder="Email of gebruikersnaam" formControlName="Username" autocomplete="username">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <input type="password" name="password" class="form-control form-control-user col-12 mx-auto"
                    id="password" placeholder="Wachtwoord" formControlName="Password" autocomplete="current-password">
                </div>
              </div>
              <div *ngIf="invalid" class="alert alert-info" role="alert">
                <i class="fas fa-fw fa-exclamation-triangle"></i>
                De ingegeven gegevens zijn niet correct.
              </div>
              <div *ngIf="invalidVerified" class="alert alert-info" role="alert">
                <i class="fas fa-fw fa-exclamation-triangle"></i>
                Gelieve eerst je account te activeren. Je vind een activatielink in je mailbox.
              </div>
              <button (click)="onLogin()" [disabled]="submitted"
                class="btn btn-primary btn-user btn-block col-sm-6 mx-auto">
                Login
              </button>
              <button type="button" [disabled]="true" (click)="authFB()" class="btn btn-facebook btn-user btn-block col-sm-6 mx-auto">
                <i class="fab fa-facebook-f fa-fw"></i> Login als maker via Facebook
              </button> 
            </form>
            <hr>
            <div class="text-center">
              <button role="button" class="small btn btn-link" (click)="enableForgotPassword()">Ik ben mijn wachtwoord vergeten</button>
            </div>
            <div class="text-center">
              <button class="small btn btn-link" role="button" (click)="enableRegister()">Nog geen account?
                Registreer!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
