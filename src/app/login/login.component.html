<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <!-- Register -->
        <div class="col-lg-12" *ngIf="!login">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" [formGroup]="registerForm">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="firstName" placeholder="First Name">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="lastName" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="userName" placeholder="Username">
                </div>
                <div class="col-sm-6">
                  <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="repeatPassword"
                    placeholder="Repeat Password">
                </div>
              </div>
              <a href="login.html" class="btn btn-primary btn-user btn-block col-5 mx-auto">
                Register Account
              </a>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block col-5 mx-auto">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block col-5 mx-auto">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" role="button" (click)="disableRegister()">Already have an account? Login!</a>
            </div>
          </div>
        </div>

        <!-- Login -->
        <div class="col-lg-12" *ngIf="login">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Login</h1>
            </div>
            <form class="user" [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group row">
                <div class="col">
                  <input type="text" name="username" class="form-control form-control-user col-7 mx-auto" id="username"
                    placeholder="Username" formControlName="Username">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <input type="password" name="password" class="form-control form-control-user col-7 mx-auto"
                    id="password" placeholder="Password" formControlName="Password">
                </div>
              </div>
              <button (click)="onLogin()" class="btn btn-primary btn-user btn-block col-5 mx-auto">
                Login
              </button>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block col-5 mx-auto">
                <i class="fab fa-google fa-fw"></i> Login with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block col-5 mx-auto">
                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="#">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" role="button" (click)="enableRegister()">Don't have an account? Register!</a>
            </div>
          </div>
        </div>

      </div>
    </div>
</div>

</div>
