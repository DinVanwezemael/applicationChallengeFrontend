<div class="col mainLogin">
    <div class="row">
        <img src="assets\logo_background.png" class="logo" id="logo">
    </div>
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
            <div class="form-group row">
                <div class="col">
                    <input id="username" name="username" type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                        formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                    <button id="loginButton" type="button" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button id="registerButton" type="button" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Registreren
                    </button>
            </div>
        </form>
    </div>
</div>
