<!-- Register -->
<div class="p-5">
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
  </div>
  <form class="user" [formGroup]="registerForm">
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user" id="firstName" placeholder="First Name">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-user" id="lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user" id="userName" placeholder="Username">
      </div>
      <div class="col-sm-6">
        <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
      </div>
      <div class="col-sm-6">
        <input type="password" class="form-control form-control-user" id="repeatPassword" placeholder="Repeat Password">
      </div>
    </div>
    <a href="login.html" class="btn btn-primary btn-user btn-block col-5 mx-auto">
      Register Account
    </a>
    <hr>
    <a href="index.html" class="btn btn-google btn-user btn-block col-5 mx-auto">
      <i class="fab fa-google fa-fw"></i> Register with Google
    </a>
    <a href="index.html" class="btn btn-facebook btn-user btn-block col-5 mx-auto">
      <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
    </a>
  </form>
  <hr>
  <div class="text-center">
    <a class="small" role="button" (click)="disableRegister()">Already have an account? Login!</a>
  </div>
</div>
