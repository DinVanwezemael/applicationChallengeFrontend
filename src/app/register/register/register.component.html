<div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Maak een account aan</h1>
                  </div>
                  <form class="user" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Voornaam" formControlName="voornaam">
                      </div>
                      <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Achternaam" formControlName="achternaam">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Adres" formControlName="email">
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Wachtwoord" formControlName="wachtwoord">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Herhaal wachtwoord" formControlName="herhaalWachtwoord">
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      Registreer
                    </button>
                    <hr>
                    
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Wachtwoord vergeten</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login.html">Ik heb al een account</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
